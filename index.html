<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.JS" defer></script>
    <title>repetição</title>
</head>
<body>
    <div class="conteiner">
        <div class="item">
            <label for="">Numeros: </label>
            <input type="text" class="numeros" id="numeros">
        </div>

        <div class="item">
            <button id="botao-mostrar-todos-numeros">TODOS</button>
            <div class="numeros" id="conteiner-todos-numeros"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-todos-numeros-pares">PARES</button>
            <div class="numeros" id="conteiner-numeros-pares"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-todos-numeros-impares">IMPARES</button>
            <div class="numeros" id="conteiner-numeros-impares"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-todos-numeros-multiplos3">MULTIPLOS DE 3</button>
            <div class="numeros" id="conteiner-numeros-multiplos3"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-todos-numeros-multiplos3e4">MULTIPLOS DE 3 e 4</button>
            <div class="numeros" id="conteiner-numeros-multiplos3e4"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-todos-numeros-proximo">PROXIMO</button>
            <div class="numeros" id="conteiner-numeros-proximo"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-todos-numeros-proximo-par">PROXIMO PAR</button>
            <div class="numeros" id="conteiner-numeros-proximo-par"></div>
        </div>

        <div class="item">
            <button id="botao-mostrar-todos-numeros-dobro">DOBRO</button>
            <div class="numeros" id="conteiner-numeros-dobro"></div>
        </div>

    </div>
    
</body>
</html>
